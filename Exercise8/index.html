    addItem(product,quantity){
        this.range[product]=quantity; //range[key]=value
    }
    getCost(price){
        //write some switch case later to select price or an array or object of prices list
        let tc=0;
        for(let el in this.range){
            tc+=this.range[el]*price;
        }
        return tc;
    }
}
