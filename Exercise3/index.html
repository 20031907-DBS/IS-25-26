<!DOCTYPE html>
<html>
  <head>
    <script>
       alert("1ststepofscript");
       
function alertTheUser(x,y,c){
    let sum=0;
  for(i=1;i<c;i++)
    {
    var remaindera= i%x ;
    var remainderb= i%y;
    if(remaindera==0 || remainderb ==0)
    {
        sum=i+sum;
    }
  }
  return sum;
}

function doIt(){
    let x= document.getElementById("a").value;
  let y= document.getElementById("b").value;
  let c= document.getElementById("n").value;

    let answer= alertTheUser(x,y,c); 
    alert(answer);
}

    </script>
  </head>

  <body>
<input type="number" id="a" width="6"/>
<input type="number" id="b" width="6"/>
<input type="number" id="n" width="6"/>
<button type="submit" onclick="doIt()">PressSumbit</button>

  </body>
</html>
